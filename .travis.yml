language: c
os:
- linux
- osx
sudo: false
env:
  global:
  - SETUP_XVFB=True
  - PIP_DEPENDENCIES="tox-conda tox-travis"
  - CONDA_CHANNEL_PRIORITY=True
  - secure: 
  - secure: 
  matrix:
  - PYTHON_VERSION=3.7
  - PYTHON_VERSION=3.6
cache: pip
services: xvfb
install: git clone --depth 1 git://github.com/astropy/ci-helpers.git && source ci-helpers/travis/setup_conda.sh
script: tox
jobs:
  include:
  - stage: deploy
    os: linux
    script: conda config --set anaconda_upload yes && conda build conda/recipe --user
      njzjz --token $CONDA_UPLOAD_TOKEN --override-channels -c openbabel -c conda-forge
      -c njzjz
    env:
    - CONDA_DEPENDENCIES="conda-build anaconda-client conda-verify constructor"
    if: branch = master AND type != pull_request OR tag = true
    before_deploy: constructor conda/constructor
    deploy:
      provider: releases
      overwrite: true
      on:
        tags: true
      api_key:
        secure: 
      file: reacnetgenerator-latest-*
  - stage: deploy
    os: osx
    script: conda config --set anaconda_upload yes && conda build conda/recipe --user
      njzjz --token $CONDA_UPLOAD_TOKEN --override-channels -c openbabel -c conda-forge
      -c njzjz
    env:
    - CONDA_DEPENDENCIES="conda-build anaconda-client conda-verify constructor"
    if: branch = master AND type != pull_request OR tag = true
    before_deploy: constructor conda/constructor
    deploy:
      provider: releases
      overwrite: true
      on:
        tags: true
      api_key:
        secure: 
      file: reacnetgenerator-latest-*
  - stage: deploy
    os: windows
    filter_secrets: false
    script: conda config --set anaconda_upload yes && conda build conda/recipe --user
      njzjz --token $CONDA_UPLOAD_TOKEN --override-channels -c openbabel -c conda-forge
      -c njzjz
    env:
    - CONDA_DEPENDENCIES="conda-build anaconda-client conda-verify constructor"
    if: branch = master AND type != pull_request OR tag = true
    before_deploy: constructor conda/constructor
    deploy:
      provider: releases
      overwrite: true
      on:
        tags: true
      api_key:
        secure: 
      file: reacnetgenerator-latest-*
